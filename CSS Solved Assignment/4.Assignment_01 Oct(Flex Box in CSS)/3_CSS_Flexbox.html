<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Flexbox</title>
</head>
<style>
*{
margin: 0;
padding: 0;
}
    .container{
        width: 100w;
        height: 100vh;
        background-color: #f1dfdf;
        border: 2px solid rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .sub_container{
        width: 400px;
        height: 400px;
        background-color: rgb(4, 213, 4);
        

    }
</style>
<body>
    <div class="container">
        <div class="sub_container">

        </div>
    </div>
</body>
</html>
